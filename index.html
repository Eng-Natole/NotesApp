<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple notes taking application" />
    <meta name="theme-color" content="#cf9aff" />
    <title>Notes App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/notes.png" />
  </head>
  <body>
    <div class="container">
      <h1><img src="./images/notes.png" alt="Notes Icon" /> Notes</h1>
      <button class="btn" id="createBtn">
        <img src="./images/edit.png" alt="Edit Icon" />Create Note
      </button>
      <div class="notes-container" id="notesContainer"></div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
